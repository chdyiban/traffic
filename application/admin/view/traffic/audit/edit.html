<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bzmc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-BZMC" data-rule="required" class="form-control" name="row[BZMC]" type="text" value="{$row.BZMC|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ydjb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-YDJB" data-rule="required" class="form-control" name="row[YDJB]" type="text" value="{$row.YDJB|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xdnd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XDND" data-rule="required" class="form-control" name="row[XDND]" type="text" value="{$row.XDND|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jsnrcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-JSNRcontent" data-rule="required" class="form-control editor" rows="5" name="row[JSNR]" cols="50">{$row.JSNR}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xdmd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XDMD" data-rule="required" class="form-control" name="row[XDMD]" type="text" value="{$row.XDMD|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xdyj')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XDYJ" data-rule="required" class="form-control" name="row[XDYJ]" type="text" value="{$row.XDYJ|htmlentities}">
        </div>
    </div>
    
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-step" data-rule="required" class="form-control selectpicker" name="row[step]">
                {foreach name="stepList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.step"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
